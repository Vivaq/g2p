<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.css">

    <style type="text/css">
        .white{
            background:rgba(255,255,255,1);
            padding-top: 10px;
            border:none;
    resize:none;
    }
    </style>

</head>

<body style="background-color: cadetblue">
{% for x in '6times' %}
    <br>
{% endfor %}
<div class='large-4 large-offset-4 column'>
    {% if form.errors %}
    <div class='alert-box alert'>Bledne haslo/login. Sprobuj ponownie.</div>
    {% endif %}

    <section>
        <form method="post" action=".">
            {% csrf_token %}
            <fieldset class='white'>
                <legend>Login</legend>
                <p>
                    <label for="id_username">Nazwa uzytkownika:</label>
                    {{ form.username }}
                </p>
                <p>
                    <label for="id_password">Haslo:</label>
                    {{ form.password }}
                </p>
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
                {% else %}
                <input type="hidden" name="next" value="/" />
                {% endif %}
                <input type="submit" value="Login" class='button expand radius'/>
            </fieldset>
        </form>
    </section>

</div>
</body>
</html>
